<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <h3>Please Fill Up The FORM</h3>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>

        <fieldset>
            <legend>Pick Only One</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="chitoy">
                Vapa Pitha
            </label>
            <label for="puli">
                <input type="radio" name="pitha" id="puli">
                Puli Pitha
            </label>
            <label for="tara">
                <input type="radio" name="pitha" id="tara">
                Tara Pitha
            </label>
            <label for="chad">
                <input type="radio" name="pitha" id="chad">
                Chad Pitha
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Select Juice Item</legend>
            <label for="orange">
                <input type="checkbox" name="juice" id="orange ">
                Orange
            </label>
            <label for="mint">
                <input type="checkbox" name="juice" id="mint ">
                Mint
            </label>
            <label for="apple">
                <input type="checkbox" name="juice" id="apple">
                Apple
            </label>
            <label for="lichi">
                <input type="checkbox" name="juice" id="lichi">
                Lichi
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>


</body>
</html>
